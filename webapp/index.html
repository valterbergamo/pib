<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Cache-control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="expires" content="0" />
		<meta charset="utf-8" />

		<title>Teste Odata V4</title>

		<script
			id="sap-ui-bootstrap"
			src="resources/sap-ui-core.js"
			data-sap-ui-resourceroots='{
				"pib.cafelandia.app": "./"
			}'
			data-sap-ui-theme="sap_horizon"
			data-sap-ui-oninit="module:sap/ui/core/ComponentSupport"
			data-sap-ui-async="true"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-frameOptions="trusted"
			data-sap-ui-xx-waitForTheme="true"
			data-sap-ui-xx-supportedLanguages="en,es,pt"
			
		></script>

		<script>
			function onLoad() {
				// Obter o parâmetro de idioma da URL
				var urlParams = new URLSearchParams(window.location.search);
				var locale = urlParams.get("locale");

				// Verificar se o parâmetro de idioma existe
				if (!locale) {
					// Se o parâmetro não existe, use o idioma padrão do sistema
					locale = sap.ui.getCore().getConfiguration().getLanguage();
				}

				// Verificar se o idioma especificado é suportado
				if (!/^en|es|pt$/.test(locale)) {
					// Se o idioma não é suportado, use o idioma padrão
					locale = sap.ui.getCore().getConfiguration().getLanguage();
				}

				// Definir o idioma
				sap.ui.config.setLocale(locale);
				}
		
			
		  </script>
	</head>

	<body class="sapUiBody">
		<div data-sap-ui-component data-name="pib.cafelandia.app" data-settings='{"id" : "odatav4"}'> </div>
	</body>
</html>
